<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Admin</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>

<div id="admin-view" class="container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Painel do Administrador</h1>
        <button id="logout-btn" style="width: 150px;">Sair</button>
    </div>

    <div class="form-container">
        <h2>Adicionar Novo Veículo</h2>
        <form id="add-vehicle-form">
            <select id="usuario-select" required>
                <option value="" disabled selected>Selecione o Dono do Veículo</option>
            </select>
            <input type="text" id="placa" placeholder="Placa do Veículo" required>
            <input type="text" id="modelo" placeholder="Modelo do Veículo" required>
            <input type="number" id="ano" placeholder="Ano" required>
            <input type="number" id="quilometragem" placeholder="Quilometragem Atual" required>
            <fieldset>
                <legend>Dados da Última Troca de Óleo</legend>
                <input type="date" id="dataUltimaTroca" required>
                <input type="number" id="kmUltimaTroca" placeholder="KM da Última Troca" required>
                <input type="number" id="intervaloKm" placeholder="Intervalo de KM para Troca" required>
                <input type="number" id="intervaloMeses" placeholder="Intervalo de Meses para Troca" required>
            </fieldset>
            <button type="submit">Adicionar Veículo</button>
        </form>
    </div>
    <div class="list-container">
        <h2>Todos os Veículos</h2>
        <ul id="vehicle-list"></ul>
    </div>
</div>

<div id="edit-modal" class="details-container" style="display:none;">
    <h2>Editar Veículo</h2>
    <form id="edit-vehicle-form">
        <input type="hidden" id="edit-vehicle-id">
        <label for="edit-placa">Placa:</label>
        <input type="text" id="edit-placa" required>
        <label for="edit-modelo">Modelo:</label>
        <input type="text" id="edit-modelo" required>
        <label for="edit-ano">Ano:</label>
        <input type="number" id="edit-ano" required>
        <label for="edit-quilometragem">Quilometragem:</label>
        <input type="number" id="edit-quilometragem" required>
        <button type="submit">Salvar Alterações</button>
        <button type="button" id="edit-cancel-btn">Cancelar</button>
    </form>
</div>

<form id="logout-form" action="/logout" method="post" style="display: none;"></form>

<script src="/admin.js"></script>
</body>
</html>
