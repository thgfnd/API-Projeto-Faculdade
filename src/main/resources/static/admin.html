<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Admin</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>

<div id="admin-view" class="container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Painel do Administrador</h1>
        <button id="logout-btn" style="width: 150px;">Sair</button>
    </div>

    <div class="list-container">
        <h2>Todos os Veículos</h2>

        <div class="search-container">
            <input type="text" id="search-cpf" placeholder="Buscar por CPF do proprietário...">
        </div>
        <div id="vehicle-card-container" class="card-container">
        </div>
    </div>
</div>

<div id="edit-modal" class="details-container" style="display:none;">
    <h2>Editar Veículo</h2>
    <form id="edit-vehicle-form">
        <input type="hidden" id="edit-vehicle-id">
        <label for="edit-placa">Placa:</label>
        <input type="text" id="edit-placa" required>
        <label for="edit-modelo">Modelo:</label>
        <input type="text" id="edit-modelo" required>
        <label for="edit-ano">Ano:</label>
        <input type="number" id="edit-ano" required>
        <label for="edit-quilometragem">Quilometragem:</label>
        <input type="number" id="edit-quilometragem" required>
        <button type="submit">Salvar Alterações</button>
        <button type="button" id="edit-cancel-btn">Cancelar</button>
    </form>
</div>

<div id="details-modal" class="details-container" style="display:none;">
    <h2 id="details-title">Detalhes do Veículo</h2>

    <h3>Proprietário</h3>
    <div class="details-section" id="details-owner">
    </div>

    <h3>Veículo</h3>
    <div class="details-section" id="details-vehicle">
    </div>

    <h3>Controle de Óleo</h3>
    <div class="details-section" id="details-oil">
    </div>
    <hr>
    <button type="button" id="details-cancel-btn">Fechar</button>
</div>

<form id="logout-form" action="/logout" method="post" style="display: none;"></form>

<script src="/admin.js"></script>
</body>
</html>
