<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Veículos</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div id="client-view" class="container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1 id="client-welcome"></h1>
        <button id="logout-btn" style="width: 150px;">Sair</button>
    </div>

    <div class="form-container">
        <h2>Adicionar Meu Veículo</h2>
        <form id="add-my-vehicle-form">
            <input type="text" id="placa-cliente" placeholder="Placa do Veículo" required>
            <input type="text" id="modelo-cliente" placeholder="Modelo do Veículo" required>
            <input type="number" id="ano-cliente" placeholder="Ano" required>
            <input type="number" id="quilometragem-cliente" placeholder="Quilometragem Atual" required>
            <fieldset>
                <legend>Dados da Última Troca de Óleo</legend>
                <input type="date" id="dataUltimaTroca-cliente" required>
                <input type="number" id="kmUltimaTroca-cliente" placeholder="KM da Última Troca" required>
                <input type="number" id="intervaloKm-cliente" placeholder="Intervalo de KM para Troca" required>
                <input type="number" id="intervaloMeses-cliente" placeholder="Intervalo de Meses para Troca" required>
            </fieldset>
            <button type="submit">Adicionar Veículo</button>
        </form>
    </div>

    <div class="list-container">
        <h2>Meus Veículos</h2>
        <ul id="client-vehicle-list"></ul>
    </div>
</div>

<div id="details-modal" class="details-container" style="display:none;">
    <h2 id="details-title"></h2>
    <h3>Status do Óleo</h3>
    <pre id="details-oil-status"></pre>
    <hr>
    <div class="update-section">
        <h4>Editar Intervalos de Troca</h4>
        <label for="edit-intervalo-km">Intervalo por KM:</label>
        <input type="number" id="edit-intervalo-km">
        <label for="edit-intervalo-meses">Intervalo por Meses:</label>
        <input type="number" id="edit-intervalo-meses">
        <button type="button" id="save-intervals-btn">Salvar Intervalos</button>
    </div>
    <hr>
    <div class="update-section">
        <h4>Outras Ações</h4>
        <label for="update-km-input">Atualizar Quilometragem:</label>
        <input type="number" id="update-km-input" placeholder="Nova quilometragem">
        <button type="button" id="update-km-btn">Atualizar KM</button>
    </div>
    <button type="button" id="register-oil-change-btn">Registrar Troca de Óleo Hoje</button>
    <hr>
    <button type="button" id="details-cancel-btn">Fechar</button>
</div>

<form id="logout-form" action="/logout" method="post" style="display: none;"></form>

<script src="/cliente.js"></script>
</body>
</html>
