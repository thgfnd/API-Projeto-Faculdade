<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Veículos</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <i class="fas fa-cog login-icon"></i>
        <h2>ACESSO AO SISTEMA</h2>
    </div>
    <form id="login-form" action="/login" method="post">
        <div class="input-group">
            <i class="fas fa-user icon"></i>
            <input type="email" id="email" name="username" placeholder="E-MAIL" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock icon"></i>
            <input type="password" id="password" name="password" placeholder="SENHA" required>
        </div>
        <button type="submit">ENTRAR</button>
        <p id="login-error" style="color: #ff4500; text-align: center; margin-top: 10px;"></p>
    </form>

    <p style="text-align: center; margin-top: 20px; color: #ccc;">
        Não tem uma conta? <a href="/cadastro.html" style="color: #f0f0f0; text-decoration: none; font-weight: bold;">Cadastre-se</a>
    </p>
</div>
<script src="/app.js"></script>
</body>
</html>
